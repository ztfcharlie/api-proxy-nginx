# Docker Compose 版本检查
x-docker-compose-version-check: &docker-compose-version-check

networks:
  api-proxy:
    driver: bridge

services:
  api-proxy-nginx:
    image: openresty/openresty:alpine
    container_name: api-proxy-nginx
    ports:
      - "8888:8080"
      - "8443:8443"
    env_file:
      - ./.env
    environment:
      - TZ=${TZ:-Asia/Shanghai}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-proxy
    depends_on:
      - api-proxy-redis

  api-proxy-redis:
    image: redis:latest
    container_name: api-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - api-proxy