<source>
  @type tail
  path /fluentd/log/gemini_proxy.log
  pos_file /fluentd/log/gemini_proxy.log.pos
  tag gemini-proxy.access
  format json
  time_key timestamp
  time_format %Y-%m-%d %H:%M:%S
</source>

<match gemini-proxy.**>
  @type stdout
  output_type json
</match>

# 可选：输出到文件
<match gemini-proxy.**>
  @type file
  path /fluentd/log/processed/gemini-proxy
  append true
  time_slice_format %Y%m%d
  time_slice_wait 10m
  time_format %Y%m%dT%H%M%S%z
</match>

