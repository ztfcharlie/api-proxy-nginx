version: '3.3'

networks:
  api-proxy:
    driver: bridge

services:
  api-proxy-nginx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-proxy-nginx
    ports:
      - "8888:8080"
      - "8443:8443"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./nginx/nginx-lua.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./lua:/etc/nginx/lua:ro
      - ./logs:/var/log/nginx
      - ./html:/etc/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./data:/etc/nginx/data:ro
      - ./config:/etc/nginx/config:ro
    restart: unless-stopped
    networks:
      - api-proxy
    depends_on:
      - api-proxy-redis
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-proxy-redis:
    image: redis:6-alpine
    container_name: api-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - api-proxy
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data: