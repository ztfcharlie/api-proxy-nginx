user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time",'
        '"model_name":"$model_name",'
        '"api_host":"$api_host",'
        '"my_request_id":"$my_request_id"'
    '}';

    # 访问日志
    access_log /var/log/nginx/access.log main;

    # Lua 包路径
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;/usr/local/share/lua/5.1/?.lua;;";
    lua_package_cpath "/usr/local/lib/lua/5.1/?.so;;";

    # 共享内存
    lua_shared_dict token_cache 10m;
    lua_shared_dict rate_limit 10m;
    lua_shared_dict config_cache 1m;

    # 初始化
    init_by_lua_block {
        ngx.log(ngx.INFO, "Initializing Nginx + Lua API Proxy...")

        -- 添加 ngx.base64 polyfill（如果不存在）
        if not ngx.base64 then
            ngx.base64 = {}
            ngx.base64.encode_base64url = function(s)
                if not s then return nil end
                local encoded = ngx.encode_base64(s)
                if not encoded then return nil end
                return encoded:gsub('+', '-'):gsub('/', '_'):gsub('=', '')
            end
            ngx.base64.decode_base64url = function(s)
                if not s then return nil end
                local padded = s:gsub('-', '+'):gsub('_', '/')
                local padding = 4 - (#padded % 4)
                if padding ~= 4 then
                    padded = padded .. string.rep('=', padding)
                end
                return ngx.decode_base64(padded)
            end
        end

        -- 预加载所有模块以避免运行时加载错误
        local config = require "config"
        local utils = require "utils"
        local auth_manager = require "auth_manager"
        local stream_handler = require "stream_handler"

        -- 初始化配置
        config.init()

        ngx.log(ngx.INFO, "All modules loaded successfully")
    }

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 包含站点配置
    include /usr/local/openresty/nginx/conf/conf.d/*.conf;
}