services:
  # OAuth2 模拟服务 (Node.js)
  api-proxy-nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-proxy-nodejs
    restart: unless-stopped
    user: "1001:1001"  # 使用nodejs用户
    ports:
      - "8889:8889"   # OAuth2 服务端口
      - "9090:9090"   # 监控端口（如果启用）
    volumes:
      # Node.js服务专用数据目录
      - ./logs:/app/logs
      - ./tmp:/app/tmp
      # 全局共享的服务账号文件（可读写）
      - ../data/client:/app/client
      # 全局共享的客户id和渠道模型配置映射文件（可读写）
      - ../data/map:/app/map
    environment:
      # 服务配置
      - NODE_ENV=production
      - PORT=8889
      - LOG_LEVEL=info

      # 数据库配置（连接基础服务）
      - DB_HOST=api-proxy-mysql
      - DB_PORT=3306
      - DB_NAME=oauth2_mock
      - DB_USER=oauth2_user
      - DB_PASSWORD=oauth2_password_123456
      - DB_CHARSET=utf8mb4
      - DB_TIMEZONE=+08:00

      # Redis配置（连接基础服务）
      - REDIS_HOST=api-proxy-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=123456
      - REDIS_DB=0

      # JWT 配置
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=24h
      - JWT_ALGORITHM=RS256

      # OAuth2 模拟配置
      - OAUTH2_ACCESS_TOKEN_EXPIRES=3600
      - OAUTH2_REFRESH_TOKEN_EXPIRES=86400
      - OAUTH2_CODE_EXPIRES=600
      - OAUTH2_ISSUER=http://api-proxy-nodejs:8889
      - OAUTH2_AUDIENCE=api.yourdomain.com

      # 缓存配置
      - CACHE_TTL_ACCESS_TOKEN=3600
      - CACHE_TTL_REFRESH_TOKEN=86400
      - CACHE_TTL_CLIENT_TOKEN=1800
      - CACHE_CLEANUP_INTERVAL=300

      # 安全配置
      - RATE_LIMIT_WINDOW=900000
      - RATE_LIMIT_MAX_REQUESTS=1000

      # API 配置
      - API_PREFIX=/api
      - ADMIN_PATH=/admin

      # 时区设置
      - TZ=Asia/Shanghai

      # 目录路径配置
      - LOG_DIR=/app/logs
      - TMP_DIR=/app/tmp
      - CLIENT_DIR=/app/client
      - MAP_DIR=/app/map
    networks:
      api-proxy-network:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8889/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "com.api-proxy.service=oauth2-mock"
      - "com.api-proxy.version=1.0.0"

# 网络配置 - 连接到外部创建的基础服务网络
networks:
  api-proxy-network:
    external: true