<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Matrix - Universal AI Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: '#0B0C10',
                        light: '#66FCF1',
                        gray: '#C5C6C7',
                        navy: '#1F2833',
                    },
                    fontFamily: {
                        mono: ['"Fira Code"', 'monospace'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background-color: #050505;
        }
        h1, h2, .brand-font { font-family: 'Orbitron', sans-serif; }
        .mono-font { font-family: 'Fira Code', monospace; }
        
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .model-row:hover {
            background: rgba(34, 211, 238, 0.05);
        }

        .price-tag {
            color: #4ade80;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
        }
    </style>
</head>
<body class="text-gray-200 antialiased min-h-screen flex flex-col">

    <!-- Background -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-grid opacity-50"></div>
    </div>

    <!-- Nav -->
    <nav class="border-b border-white/10 bg-black/50 backdrop-blur-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="/" class="flex items-center space-x-3 group">
                    <div class="w-8 h-8 bg-cyan-600 rounded flex items-center justify-center text-white text-sm">
                        <i class="fas fa-cube"></i>
                    </div>
                    <span class="brand-font font-bold text-xl tracking-wider text-white">UNIGATE</span>
                </a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="/" class="text-gray-400 hover:text-white transition tracking-wide font-medium">HOME</a>
                    <a href="models.html" class="text-cyan-400 border-b-2 border-cyan-400 pb-1 font-bold tracking-wide">MODELS</a>
                    <a href="docs.html" class="text-gray-400 hover:text-white transition tracking-wide font-medium">DOCS</a>
                </div>
                <div>
                    <a href="/ops-console/" class="px-5 py-2 rounded border border-cyan-500/30 text-cyan-400 hover:bg-cyan-500/10 hover:border-cyan-400 transition duration-300 font-bold tracking-wider text-sm">
                        CONSOLE
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="relative z-10 py-16 border-b border-white/5 bg-gradient-to-b from-black to-transparent">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl md:text-5xl font-black text-white tracking-widest mb-4">MODEL <span class="text-cyan-500">MATRIX</span></h1>
            <p class="text-xl text-gray-400 max-w-2xl font-light">
                Live pricing data for all connected neural engines. <br>
                <span class="text-sm text-gray-500 font-mono mt-2 block"><i class="fas fa-circle text-green-500 text-xs mr-2 animate-pulse"></i>SYSTEM STATUS: ONLINE</span>
            </p>
        </div>
    </div>

    <!-- Content -->
    <div class="flex-1 py-12 relative z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="loading" class="text-center py-20 text-cyan-500/50">
                <i class="fas fa-circle-notch fa-spin text-4xl"></i>
                <p class="mt-4 font-mono text-sm animate-pulse">ESTABLISHING UPLINK...</p>
            </div>

            <div id="models-grid" class="grid grid-cols-1 gap-10 hidden">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <script>
        async function fetchModels() {
            try {
                const res = await fetch('/api/public/models');
                if (!res.ok) throw new Error('Failed to fetch');
                const { data } = await res.json();
                renderModels(data);
            } catch (e) {
                document.getElementById('loading').innerHTML = `
                    <div class="text-red-500 border border-red-500/30 bg-red-900/10 p-4 rounded inline-block">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                        <p class="font-mono text-sm">UPLINK FAILED. RETRY LATER.</p>
                    </div>`;
            }
        }

        function renderModels(models) {
            const grid = document.getElementById('models-grid');
            const loading = document.getElementById('loading');
            
            const grouped = models.reduce((acc, curr) => {
                const p = curr.provider || 'OTHER';
                if (!acc[p]) acc[p] = [];
                acc[p].push(curr);
                return acc;
            }, {});

            let html = '';

            for (const [provider, items] of Object.entries(grouped)) {
                html += `
                    <div class="glass-panel rounded-xl overflow-hidden shadow-lg shadow-black/50">
                        <div class="bg-white/5 px-6 py-4 border-b border-white/5 flex items-center justify-between">
                            <span class="brand-font font-bold text-white tracking-widest text-lg flex items-center">
                                <i class="fas fa-server mr-3 text-cyan-500"></i> ${provider}
                            </span>
                            <span class="text-xs font-mono text-gray-500 bg-black/30 px-2 py-1 rounded">${items.length} NODES</span>
                        </div>
                        <div class="divide-y divide-white/5">
                `;

                items.forEach(model => {
                    html += `
                        <div class="model-row px-6 py-5 flex flex-col md:flex-row md:items-center justify-between transition-colors duration-200">
                            <div class="mb-4 md:mb-0">
                                <h3 class="font-bold text-gray-200 text-lg tracking-wide flex items-center">
                                    ${model.name}
                                    ${model.rpm ? `<span class="ml-3 text-xs bg-cyan-900/30 text-cyan-400 px-1.5 py-0.5 rounded border border-cyan-500/20">RPM: ${model.rpm}</span>` : ''}
                                </h3>
                            </div>
                            <div class="flex space-x-8 text-sm font-mono">
                                <div class="text-right">
                                    <div class="text-gray-500 text-[10px] uppercase tracking-wider mb-1">Input (1M)</div>
                                    <div class="price-tag font-bold">$${model.pricing.input}</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-gray-500 text-[10px] uppercase tracking-wider mb-1">Output (1M)</div>
                                    <div class="price-tag font-bold">$${model.pricing.output}</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-gray-500 text-[10px] uppercase tracking-wider mb-1">Cache</div>
                                    <div class="text-gray-400">$${model.pricing.cache}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `</div></div>`;
            }

            grid.innerHTML = html;
            loading.classList.add('hidden');
            grid.classList.remove('hidden');
        }

        fetchModels();
    </script>
</body>
</html>
