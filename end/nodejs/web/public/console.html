<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal AI Gateway Admin v3.1</title>
    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-theme.css">
    
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .nav-item.active { background-color: #1e293b; border-right: 4px solid #3b82f6; }
        .nav-item { transition: all 0.2s; border-right: 4px solid transparent; }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-900 h-screen overflow-hidden">
    <div id="root" class="h-full flex items-center justify-center text-gray-500">Loading Application...</div>

    <!-- Shared Libs (v=3.1 to bust cache) -->
    <script type="text/babel" src="js/lib/api.js?v=3.1"></script>
    <script type="text/babel" src="js/components.js?v=3.1"></script>

    <!-- Modules -->
    <script type="text/babel" src="js/modules/login.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/dashboard.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/channels.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/models.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/tokens.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/users.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/logs.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/jobs.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/redis.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/system.js?v=3.1"></script>
    <script type="text/babel" src="js/modules/account.js?v=3.1"></script>

    <!-- Main Entry -->
    <script type="text/babel" src="js/app.js?v=3.1"></script>
</body>
</html>
