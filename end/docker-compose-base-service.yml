services:
  # MySQL 数据库
  api-proxy-mysql:
    image: mysql:8.0
    container_name: api-proxy-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"   # MySQL 端口（开发时访问）
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_123456
      - MYSQL_DATABASE=oauth2_mock
      - MYSQL_USER=oauth2_user
      - MYSQL_PASSWORD=oauth2_password_123456
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
      --pid-file=/var/run/mysqld/mysqld.pid
      --socket=/var/run/mysqld/mysqld.sock
      --disable-log-bin
      --skip-name-resolve
      --explicit_defaults_for_timestamp
      --default-authentication-plugin=mysql_native_password
      --skip-ssl
      --disable-ssl
    networks:
      - api-proxy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_123456"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    labels:
      - "com.api-proxy.service=mysql"
      - "com.api-proxy.version=8.0"

  # Redis 缓存服务
  api-proxy-redis:
    image: redis:7-alpine
    container_name: api-proxy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"   # Redis 端口（开发时访问）
    volumes:
      - ./redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass 123456
      --save 900 1
      --save 300 10
      --save 60 10000
      --slowlog-log-slower-than 10000
      --slowlog-max-len 256
    networks:
      - api-proxy-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.api-proxy.service=redis"
      - "com.api-proxy.version=7-alpine"

  # Go 日志处理服务 (Consumer)
  api-proxy-log-processor:
    build:
      context: ./go-processor
      dockerfile: Dockerfile
    container_name: api-proxy-log-processor
    restart: unless-stopped
    environment:
      - REDIS_HOST=api-proxy-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=123456
      - TZ=Asia/Shanghai
    depends_on:
      api-proxy-redis:
        condition: service_healthy
    networks:
      - api-proxy-network
    labels:
      - "com.api-proxy.service=log-processor"

# 网络配置
networks:
  api-proxy-network:
    driver: bridge
    name: api-proxy-network
    