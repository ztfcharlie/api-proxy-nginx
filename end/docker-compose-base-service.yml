services:
  # MySQL 数据库
  api-proxy-mysql:
    image: mysql:8.0
    container_name: api-proxy-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"   # MySQL 端口（开发时访问）
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=root_password_123456
      - MYSQL_DATABASE=oauth2_mock
      - MYSQL_USER=oauth2_user
      - MYSQL_PASSWORD=oauth2_password_123456
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
      - TZ=Asia/Shanghai
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --innodb_buffer_pool_size=256M
      --pid-file=/var/lib/mysql/mysqld.pid
      --socket=/var/lib/mysql/mysql.sock
    networks:
      - api-proxy-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "oauth2_user", "-poauth2_password_123456"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    labels:
      - "com.api-proxy.service=mysql"
      - "com.api-proxy.version=8.0"

  # Redis 缓存服务
  api-proxy-redis:
    image: redis:7-alpine
    container_name: api-proxy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"   # Redis 端口（开发时访问）
    volumes:
      - ./redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass 123456
      --save 900 1
      --save 300 10
      --save 60 10000
      --slowlog-log-slower-than 10000
      --slowlog-max-len 256
    networks:
      - api-proxy-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.api-proxy.service=redis"
      - "com.api-proxy.version=7-alpine"

# 网络配置
networks:
  api-proxy-network:
    driver: bridge
    name: api-proxy-network
    