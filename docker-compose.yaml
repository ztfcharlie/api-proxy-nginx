
# Docker Compose 版本检查
x-docker-compose-version-check: &docker-compose-version-check

networks:
  api-proxy:
    driver: bridge

services:
  api-proxy-nginx:
    image: nginx:alpine
    container_name: api-proxy-nginx
    ports:
      - "8888:8080"
      - "8443:8443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./lua:/etc/nginx/lua:ro
      - ./logs:/var/log/nginx
      - ./html:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    env_file:
      - ./.env
    environment:
      - TZ=${TZ:-Asia/Shanghai}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - api-proxy
    depends_on:
      - api-proxy-redis

  api-proxy-redis:
    image: redis:latest
    container_name: api-proxy-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - api-proxy

  # 可选：日志聚合服务
  api-proxy-fluent:
    image: fluent/fluentd:v1.16-debian-1
    container_name: api-proxy-fluent
    volumes:
      - ./logs:/fluentd/log
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./logs/processed:/fluentd/log/processed
    environment:
      - FLUENTD_CONF=fluent.conf
    restart: unless-stopped
    networks:
      - api-proxy
    profiles:
      - logging