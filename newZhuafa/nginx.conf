worker_processes auto;
error_log /usr/local/openresty/nginx/logs/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Lua package path
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";

    # Initialize Lua modules
    init_by_lua_block {
        config = require "config"
        key_manager = require "key_manager"
        logger = require "logger"
    }

    # Log format for access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /usr/local/openresty/nginx/logs/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream for Google API
    upstream google_api {
        server generativelanguage.googleapis.com:443;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Main proxy location for Gemini API
        location /v1beta/ {
            # Set variables for logging
            set $request_id '';
            set $start_time '';

            # Generate request ID and start time
            access_by_lua_block {
                ngx.var.request_id = ngx.var.request_id or logger.generate_request_id()
                ngx.var.start_time = ngx.now()

                -- Replace API key
                local new_key = key_manager.replace_api_key(ngx.var.http_x_goog_api_key)
                if new_key then
                    ngx.req.set_header("x-goog-api-key", new_key)
                else
                    ngx.log(ngx.ERR, "Failed to replace API key")
                    ngx.status = 401
                    ngx.say('{"error": "Invalid API key"}')
                    ngx.exit(401)
                end
            }

            # Proxy settings
            proxy_pass https://google_api;
            proxy_ssl_server_name on;
            proxy_ssl_name generativelanguage.googleapis.com;
            proxy_set_header Host generativelanguage.googleapis.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Log the request after completion
            log_by_lua_block {
                logger.log_request(
                    ngx.var.request_id,
                    ngx.var.request_uri,
                    ngx.status,
                    ngx.var.start_time
                )
            }
        }

        # Catch all other requests
        location / {
            return 404 '{"error": "Not Found"}';
            add_header Content-Type application/json;
        }
    }
}