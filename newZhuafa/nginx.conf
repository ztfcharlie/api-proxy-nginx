worker_processes auto;
error_log /usr/local/openresty/nginx/logs/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Lua package path
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";

    # Initialize Lua modules
    init_by_lua_block {
        config = require "config"
        key_manager = require "key_manager"
        oauth_manager = require "oauth_manager"
        logger = require "logger"

        -- Validate service account configuration on startup
        local valid, message = oauth_manager.validate_service_account()
        if not valid then
            ngx.log(ngx.ERR, "Service account validation failed: " .. message)
        else
            ngx.log(ngx.INFO, "Service account configuration validated successfully")
        end
    }

    # Log formats for access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Enhanced log format with request ID and timing
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'req_id="$my_request_id" '
                       'upstream_time="$upstream_response_time" '
                       'request_time="$request_time" '
                       'upstream_status="$upstream_status"';

    # Simple log format for non-API requests
    log_format simple '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent '
                     'req_id="$my_request_id" '
                     'request_time="$request_time"';

    # JSON format log for structured logging
    log_format json_log escape=json '{'
                       '"timestamp":"$time_iso8601",'
                       '"remote_addr":"$remote_addr",'
                       '"request_method":"$request_method",'
                       '"request_uri":"$request_uri",'
                       '"status":$status,'
                       '"body_bytes_sent":$body_bytes_sent,'
                       '"request_time":$request_time,'
                       '"upstream_response_time":"$upstream_response_time",'
                       '"upstream_status":"$upstream_status",'
                       '"user_agent":"$http_user_agent",'
                       '"referer":"$http_referer",'
                       '"x_forwarded_for":"$http_x_forwarded_for",'
                       '"request_id":"$my_request_id"'
                       '}';

    # Access logs
    access_log /usr/local/openresty/nginx/logs/access.log detailed;
    access_log /usr/local/openresty/nginx/logs/access_json.log json_log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream for Google API
    upstream google_api {
        server generativelanguage.googleapis.com:443;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        # Initialize variables for all requests
        set $my_request_id "unknown";

        # Handle SSL/TLS handshake errors
        error_page 400 /400.html;

        # Server-specific error log
        error_log /usr/local/openresty/nginx/logs/proxy_error.log warn;

        # Server-specific access log for API requests
        access_log /usr/local/openresty/nginx/logs/proxy_access.log detailed;

        # Handle 400 errors (SSL/TLS to HTTP port)
        location = /400.html {
            internal;
            access_log off;
            return 400 "Bad Request: This is an HTTP port, not HTTPS\n";
            add_header Content-Type text/plain;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Main proxy location for Gemini API
        location /v1beta/ {
            # API-specific access log with JSON format
            access_log /usr/local/openresty/nginx/logs/api_requests.log json_log;

            # Set variables for logging
            set $my_request_id  '';
            set $start_time '';

            # Generate request ID and start time
            access_by_lua_block {
                ngx.var.my_request_id  = logger.generate_request_id()
                ngx.var.start_time = tostring(ngx.now())

                -- Process OAuth2 authentication
                local success, message = key_manager.process_oauth_authentication(ngx.var.http_x_goog_api_key)
                if not success then
                    ngx.log(ngx.ERR, "OAuth2 authentication failed: " .. message)
                    ngx.status = 401
                    ngx.say('{"error": {"message": "Authentication failed: ' .. message .. '", "code": 401}}')
                    ngx.exit(401)
                end

                ngx.log(ngx.INFO, "OAuth2 authentication successful")
            }

            # Proxy settings
            proxy_pass https://google_api;
            proxy_ssl_server_name on;
            proxy_ssl_name generativelanguage.googleapis.com;
            proxy_set_header Host generativelanguage.googleapis.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Log the request after completion
            log_by_lua_block {
                logger.log_request(
                    ngx.var.my_request_id,
                    ngx.var.request_uri,
                    ngx.status,
                    tonumber(ngx.var.start_time)
                )
            }
        }

        # Catch all other requests
        location / {
            # Use simple log format for non-API requests
            access_log /usr/local/openresty/nginx/logs/other_requests.log simple;

            # Generate request ID for non-API requests
            access_by_lua_block {
                ngx.var.my_request_id = logger.generate_request_id()
            }

            # Handle SSL/TLS requests to HTTP port
            if ($request_method = "") {
                return 400 "Bad Request - SSL/TLS not supported on this port\n";
            }

            return 404 '{"error": "Not Found - Use /v1beta/ for API requests"}';
            add_header Content-Type application/json;
        }
    }
}